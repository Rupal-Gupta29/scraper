{% extends 'core/base.html' %}


{% block content %}

<div class="container d-flex justify-content-center">
    
    <div class="w-50 mt-5">
        <p class="fs-1 fw-bold">Signup</p>
        <form action="" method="POST" novalidate class="d-inline">
            {% csrf_token %}
            {% for field in form %}

            <p>
                {{field.label_tag}} {{field}} <span class="error"> {{field.errors|striptags}} </span> 
            </p>

            {% endfor %}
            <input type="submit" value="Signup" class="btn btn-primary">
        </form>
        <a href="{% url 'core:login' %}" class="btn btn-primary m-1">Login</a>
    </div>
</div>

{% endblock content %}

{% block footer %}

{% endblock footer %}
